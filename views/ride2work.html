<body>

<div class="routes-list leaflet-control" style="">
    <header>
        <h3>Opciones de Ruta</h3>
        <button class="close" type="button" data-dismiss="modal" aria-hidden="">×</button>
    </header>
    <div class="s-loading fade-out" style="display: none;">
        <div class="s-loading__spinner"></div>
    </div>
    <div class="description" style="">
        <p>
            De <strong>Granollers, Espanya</strong>
        </p>
        <p>
            A <strong><%= to %></strong>
        </p>
    </div>
    <div class="slidable-content" style="height: 273px;">
        <ol class="routes">

        <% routes.forEach(function(route) { %>
            <li class="route-info route_0"><div class="route-name"><%= route.name %></div>
                <div class="route-stats">
                    <div class="route-time">
                        <i class="fa fa-clock-o"></i>
                        <%= route.time %> min
                    </div>
                </div>
            </li>
        <% }); %>

        </ol>

        <p class="action-item permalink-route">
            <a class="permalink" href="https://www.waze.com/es/livemap?zoom=17&amp;lat=41.60619&amp;lon=2.28709&amp;from_lat=41.60619&amp;from_lon=2.28709&amp;to_lat=41.50285&amp;to_lon=2.10251&amp;at_req=0&amp;at_text=Now" data-context="route">
                <i class="fa fa-link"></i>
                Comparte rutas
            </a>
        </p>
    </div>
</div>

</body>
</html>
